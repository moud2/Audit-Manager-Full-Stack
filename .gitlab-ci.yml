image: node:20 

stages:          
  - test
  - build
  - release
  - release-fullstack
  - deploy


.setupNpm:
  image: node:20
  before_script:
    - cd $(pwd)/frontend
    - npm i

    

.setupCypress:
  image: cypress/base:latest
  before_script:
    - cd $(pwd)/frontend
    - npx cypress install
    - npm i


#TESTING STAGE
test-e2e:
  stage: test
  extends:
    - .setupCypress
  script:
    - echo "Running Cypress e2e tests..."
    - npm run dev &                             # Start the server in the background
    - sleep 20                                  # Wait for the server to start (adjust time as needed)
    - npx cypress run                           # Run Cypress end-to-end tests
    - echo "Cypress e2e tests completed"
  artifacts:
    paths:
      - cypress/screenshots/
      - cypress/videos/
    expire_in: 1 week


